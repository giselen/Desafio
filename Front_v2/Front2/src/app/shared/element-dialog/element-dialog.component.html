<h1 *ngIf="!isChange" mat-dialog-title>Create Phone</h1>
<h1 *ngIf="isChange" mat-dialog-title>Edit Phone</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>BusinessEntityID</mat-label>
    <input matInput [(ngModel)]="data.businessEntityID">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>PhoneNumber</mat-label>
    <input matInput [(ngModel)]="data.phoneNumber">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>PhoneNumberTypeID</mat-label>
    <input matInput [(ngModel)]="data.phoneNumberTypeID">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button *ngIf="!isChange" mat-button [mat-dialog-close]="data" cdkFocusInitial>Create</button>
  <button *ngIf="isChange" mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
