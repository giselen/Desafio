<div class="container">
    <button mat-button color="primary" (click)="openDialog(null)">Adicionar</button>
    <table #table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="businessEntityID">
        <th mat-header-cell *matHeaderCellDef> BusinessEntityID </th>
        <td mat-cell *matCellDef="let element"> {{element.businessEntityID}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> PhoneNumber </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="phoneNumberTypeID">
        <th mat-header-cell *matHeaderCellDef> PhoneNumberTypeID </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumberTypeID}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="editElement(element)" color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="deleteElement(element.businessEntityID, element.phoneNumber, element.phoneNumberTypeID)" color="primary" >
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
